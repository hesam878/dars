<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود / ثبت‌نام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fdfcfb, #e2d1c3);
            font-family: 'Tahoma', sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 5rem auto;
            background-color: #ffffffdd;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .btn-custom {
            width: 100%;
            border-radius: 25px;
        }

        .switch-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">ورود به حساب کاربری</h2>
        <form method="post" accept="login.php">
            <div class="mb-3">
                <label for="email" class="form-label">ایمیل</label>
                <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" placeholder="رمز عبور را وارد کنید">
            </div>

            <button type="submit" class="btn btn-primary btn-custom">ورود</button>

            <a href="Register.html" class="switch-link text-primary">حساب کاربری ندارید؟ ثبت‌نام کنید</a>
        </form>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // جلوگیری از ارسال فرم
    
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
    
            let errors = [];
    
            // بررسی ایمیل
            if (email === "") {
                errors.push("لطفاً ایمیل خود را وارد کنید.");
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errors.push("ایمیل وارد شده معتبر نیست.");
            }
    
            // بررسی رمز عبور
            if (password === "") {
                errors.push("لطفاً رمز عبور را وارد کنید.");
            } else if (password.length < 6) {
                errors.push("رمز عبور باید حداقل ۶ کاراکتر باشد.");
            }
    
            if (errors.length > 0) {
                alert(errors.join("\n"));
            } else {
                // اگر خطایی وجود نداشت، فرم ارسال شود
                this.submit();
            }
        });
    </script>
    
  
</body>
</html>
